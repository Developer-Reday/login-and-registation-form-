<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registation form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="registation-form"> 
            <form action="">
                <h1>Registation Form</h1>
                <label for="Name">User Name</label>
                <input type="text" id="Name">
                <label for="E-mail">Enter Your E-Mail</label>
                <input type="email" id="E-mail">
                <label for="password">Enter Your password</label>
                <input type="password" id="password">
                <label for="Mobile Number">Enter Mobile Number</label>
                <input type="text" id="Mobile Number">
                <div class="submit-button">
                    <input type="submit" value="Submit Here">
                </div> 

                <p>If You Already have an account Please  <a href="./login.html">login</a> here </p>
    
            </form>
        </div>
    </div>
</body>
</html>
